{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <img src="{% static 'images/Horg.svg' %}" alt="A guy named Horg"/>
</div>
<h2>Are you sure you want to set {{stuff.name}} free?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'stuff-detail' stuff.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Release {{stuff.name}}!</button>
</form>

{% endblock %}
