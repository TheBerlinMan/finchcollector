{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/things/things-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ things.color }}">
  <div class="card-bg" style="background-color: {{ things.color }}"></div>
  <div class="card-content">
    <h2>{{ things.name }}</h2>
    <p>A {{ things.color }} thing</p>
  </div>
</div>
{% comment %} <a href="{% url 'thing-update' thing.id %}" class="btn warn">Edit</a> {% endcomment %}
{% comment %} <a href="{% url 'thing-delete' thing.id %}" class="btn danger">Delete</a> {% endcomment %}

{% endblock %}
