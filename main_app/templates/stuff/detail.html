{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/stuff/stuff-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="cat-container">
  <div class="cat-img">
    <img 
      src="{% static 'images/favicon.svg' %}" 
      alt="A skater boy cat"
    >
  </div>
  <div class="cat-details">
    <h1>{{ stuff.name }}</h1>
    <p>size: {{ stuff.size }}</p>
    <p>type: {{ stuff.type }}</p>
    <p>age: {{ stuff.age }}</p>
    <p>bio: {{ stuff.description }}</p>
  </div>
</section>

{% endblock %}
